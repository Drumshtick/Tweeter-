<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bungee: 400 || Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- New Tweet Error CSS -->
    <link rel="stylesheet" href="/styles/new-tweet-error.css" type="text/css"/>

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css"/>

    <!-- Scroll btn CSS -->
    <link rel="stylesheet" href="/styles/scroll-up-btn.css" type="text/css"/>

    <!-- Media Queries CSS -->
    <link rel="stylesheet" href="/styles/media-queries.css" type="text/css"/>

    <!-- timeago js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Font Awesome Lib CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="blue">
      <span class="bungee">tweeter</span>
      <div id="compose-tweet-btn" class="flex-container-col">
        <span><b>Write</b> a new tweet</span>
        <i class="red-icon fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="profile flex-container-col">
      <div class="profile-img-wrapper">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><b>Erik</b> Kodnar</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Form container creating a  new tweet -->
      <section id="new-tweet-form" class="new-tweet">
        <!-- Error message for new tweets -->
        <section id="new-tweet-error">
          <div class="error-container flex-container-row">
            <i class="text-red fas fa-exclamation-circle"></i>
            <p id="new-tweet-err-msg" class="text-red"></p>
          </div>
        </section>
        <!-- create new tweet form -->
        <form method="POST" action="/tweets/">
          <label class="tweet-post-label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class="tweet-btn-ctr bungee">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Tweets in the database will display here -->
      <section id="tweets-container">
      </section>
      <!-- scroll to top (bottom right btn) -->
      <div id="scroll-to-new-tweet">
        <i class="text-red fas fa-arrow-alt-circle-up"></i>
      </div>
    </main>
    <!-- Logic for character counter in new tweet form -->
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <!-- Logic for scroll to top button -->
    <script type="text/javascript" src="./scripts/composer.js"></script>
  </body>
</html>
